<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet_main.css">
</head>

<body>
    <nav class="navbar">
        <!-- left part of navbar -->
        <div class="left">
            <!-- logo image of website -->
            <span class="website-logo vertically-centered">
                <img src="media/website_logo.svg">
            </span>
            <!-- website name -->
            <span class="website-info vertically-centered">
                <div class="website-title">
                    BassRize
                </div>
                <div class="website-description">
                    Online Music Player
                </div>
            </span>
        </div>
        <div class="center">
            <span class="favourites vertically-centered">
                Favourites
            </span>
        </div>
        <!-- right part of navbar -->
        <div class="right">
            <span class="search-bar vertically-centered">
                <input type="text" class="search-input">
            </span>
            <span class="notification-bell vertically-centered">
                <img src="media/bell_icon.svg">
            </span>
            <span class="profile-picture vertically-centered">
                <img src="media/profile_picture.svg">
            </span>
        </div>
    </nav>
</body>

</html>
