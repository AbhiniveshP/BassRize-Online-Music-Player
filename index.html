<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet_main.css">
    <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- top navigation bar -->
    <nav class="navigation-bar">
        <div class="website-logo">
            <img src="media/website_logo.svg">
        </div>
        <div class="website-name">
            <h1>
                BassRize
            </h1>
            <h4>
                Online Music Player
            </h4>
        </div>
        <div class="favs">
            <h4>
                Favourites
            </h4>
        </div>
        <div class="search-bar">
            <input type="text" name="search" placeholder="Search">
            <i class="fas fa-search search-ico"></i>
            <i class="fas fa-microphone mic-ico"></i>
        </div>
        <div class="notification-bell">
            <img src="media/bell_icon.svg">
            <div class="red-dot">
                <img src="media/red_dot.png">
            </div>
        </div>
        <div class="profile-picture">
            <img src="media/profile_picture.svg">
        </div>
    </nav>
    <main>
        <aside class="aside section-1">
            <div class="carousel">
                <img src="media/crousel/carousel1.jpg">
                <img src="media/crousel/carousel2.jpg">
                <img src="media/crousel/carousel3.jpg">
            </div>
            
        </aside>
        <aside class="aside section-2">

        </aside>
    </main>
</body>

</html>
